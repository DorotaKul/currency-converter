<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Currency converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/containter.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&family=Montserrat&family=Raleway:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="js/script.js"></script>

</head>

<body class="body">
    <div class="container">
        <form class="js-form form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Currency converter
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Amount PLN*:
                        </span>
                        <input class="js-amount form__field" min="0.1" type="number" step="any" name="amount" placeholder="0" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Choose currency:
                        </span>
                        <select class="js-currency form__field" name="currency">
                            <option value="USD">USD - American Dollar</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="EUR">EUR - Euro</option>
                        </select>
                    </label>
                </p>
                <p class="form__required">
                    *mandatory
                </p>
            </fieldset>
            <p>
                <button class="form__button" type="submit">Click here to convert</button>
            </p>
        </form>
        <p><strong class="form__result"> Result : </strong> <strong class="js-result"></strong></p>
    </div>

</body>

</html>
